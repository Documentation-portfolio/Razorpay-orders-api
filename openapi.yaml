openapi: "3.0.3"

info:
  title: Razorpay â€” Orders API (Unofficial)
  version: 1.0.0
  description: |
    This is an unofficial OpenAPI specification for the Razorpay Orders,
    Payments (Capture), and Refunds APIs. Created as a portfolio project.

servers:
  - url: https://api.razorpay.com/v1

security:
  - basicAuth: []

tags:
  - name: orders
    description: Operations related to orders
  - name: payments
    description: Payment capture operations
  - name: refunds
    description: Refund operations

paths:

  /orders:
    post:
      tags:
        - orders
      summary: Create an order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid request

  /orders/{order_id}:
    get:
      tags:
        - orders
      summary: Fetch an order
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: string
          description: The order ID (e.g., order_123abc)
        - name: authorized
          in: query
          required: false
          schema:
            type: integer
            enum: [0, 1]
          description: |
            Filter orders based on payment authorization status.
            - `1`: Retrieves orders for which payments have been authorized.
            - `0`: Retrieves orders for which payments have not been authorized.
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: The API Key or Secret provided is invalid

  /orders/{order_id}/payments:
    get:
      tags:
        - payments
        - orders
      summary: Fetch payments for an order
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: string
          description: The unique ID of the order.
        - name: count
          in: query
          schema:
            type: integer
            default: 10
        - name: skip
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of payments for the order
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Payment'
        '400':
          description: The API Key or Secret provided is invalid

  /payments/{payment_id}/capture:
    post:
      tags:
        - payments
      summary: Capture a payment
      description: Capture an authorized payment to complete the transaction. Ensure the payment status is `authorized` before capture.
      parameters:
        - name: payment_id
          in: path
          required: true
          schema:
            type: string
          description: Razorpay payment ID you want to capture.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaptureRequest'
      responses:
        '200':
          description: Payment captured successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '400':
          description: Capture failed. For example, capture amount does not match authorized amount or the URL is incorrect.

  /refunds:
    post:
      tags:
        - refunds
      summary: Create a refund
      description: Create a full or partial refund against a captured payment.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefundRequest'
      responses:
        '201':
          description: Refund created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Refund'
        '400':
          description: Refund creation failed. For example, invalid `payment_id`, incorrect URL, or invalid refund amount.

components:

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Use Key ID as username and Key Secret as password

  schemas:

    OrderCreate:
      type: object
      required:
        - amount
        - currency
      properties:
        amount:
          type: integer
          description: Amount in the smallest currency unit
        currency:
          type: string
          example: INR
        receipt:
          type: string
        notes:
          type: object
          additionalProperties:
            type: string

    Order:
      type: object
      properties:
        id:
          type: string
        entity:
          type: string
          description: The entity type. For orders, this is typically `order`.
        amount:
          type: integer
        amount_paid:
          type: integer
        amount_due:
          type: integer
        currency:
          type: string
        status:
          type: string
        receipt:
          type: string
        created_at:
          type: integer
        notes:
          type: object
          additionalProperties:
            type: string

    Payment:
      type: object
      properties:
        id:
          type: string
        entity:
          type: string
          description: The entity type. For payments, this is typically `payment`.
        amount:
          type: integer
        currency:
          type: string
        status:
          type: string
          description: |
            The status of the payment. Possible values:
            - `created`
            - `authorized`
            - `captured`
            - `refunded`
            - `failed`
        order_id:
          type: string
        method:
          type: string
          description: |
            The payment method used. Possible values include:
            - `card`
            - `netbanking`
            - `wallet`
            - `upi`
            - `emi`
        created_at:
          type: integer
        receipt:
          type: string
          description: The unique receipt number related to the order/payment, if available.

    CaptureRequest:
      type: object
      required:
        - amount
      properties:
        amount:
          type: integer
          description: The payment amount you want to capture, in the smallest currency sub-unit.
        currency:
          type: string
          example: INR
          description: The ISO currency code for the payment.

    RefundRequest:
      type: object
      required:
        - payment_id
        - amount
      properties:
        payment_id:
          type: string
          description: The unique identifier of the payment to be refunded.
        amount:
          type: integer
          description: >
            The payment amount you want to refund, in the smallest currency sub-unit.
            - For a partial refund, enter a value less than the payment amount.
            - For a full refund, enter a value equal to the payment amount.
        speed:
          type: string
          enum:
            - normal
            - optimum
          description: Refund processing speed.
        notes:
          type: object
          additionalProperties:
            type: string
          description: Key-value pair to store additional information about the refund.

    Refund:
      type: object
      properties:
        id:
          type: string
        amount:
          type: integer
        currency:
          type: string
        status:
          type: string
        created_at:
          type: integer
